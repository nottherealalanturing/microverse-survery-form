<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microverse survey form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div>
    <h1 id=title>Microverse Survey form</h1>
    <p id="description">thank you for taking time to help us improve the platform</p>
    </div>
    <div id="main">
      <form id="survey-form">
        <div id="input-fields">
            <label id="name-label"><b>Name:</b></label>
            <input id="name" type="name" name="name" class="form" required placeholder="Enter Your Name"><br>
            <br>
            <label id="email-label"><b>Email:</b></label>
            <input id="email" type="email" name="email" class="form" required placeholder="Enter Your Email Address"><br>
            <br>
            <label id="number-label"><b>Age(optional): </b></label>
            <input min="1" max="100" id="number" type="number" name="number" class="form" placeholder="Select Your Age">
         </div>
         <div id="dropdown-div"><br>
          <label id="dropdown-label"><strong>What option best describes your current role? </strong></label><br>
          <select id="dropdown" name="role-lang" class="form">
              <option value="Select Current Role">Select Current Role</option>
              <option value="Student">Student</option>
              <option value="full-time-job">Full-Time Job</option>
              <option value="full-time-learner">Full-Time Learner</option>
              <option value="Prefer Not To Say">Prefer Not To Say</option>
              <option value="Others">Others</option>
          </select>
       </div>
        </form>
    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
